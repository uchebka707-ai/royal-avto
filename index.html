<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Royal Auto | Lux Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="lang-switch">
    <button onclick="setLang('ru')">RU</button>
    <button onclick="setLang('kz')">KZ</button>
</div>

<section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1 id="title"></h1>
        <p id="subtitle"></p>
    </div>
</section>

<section class="section">
    <h2 class="section-title" id="servicesTitle"></h2>
    <div class="cards" id="services"></div>
</section>

<section class="section dark">
    <h2 class="section-title" id="whyTitle"></h2>
    <div class="cards small" id="whyCards"></div>
</section>

<section class="section">
    <h2 class="section-title" id="reviewsTitle"></h2>
    <div class="cards small" id="reviews"></div>
</section>

<section class="section dark">
    <h2 class="section-title" id="aboutTitle"></h2>
    <p class="text" id="aboutText"></p>
</section>

<section class="section">
    <h2 class="section-title" id="contactTitle"></h2>
    <p class="text" id="phones"></p>
    <p class="text" id="address"></p>
    <iframe src="https://maps.google.com/maps?q=Иманова%2048%20Астана&z=16&output=embed"></iframe>
</section>

<!-- BOOKING MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="modalService"></h3>

        <input id="name">
        <input id="phone">
        <input id="brand">
        <input id="year">

        <label id="dateLabel"></label>
        <input type="date" id="date">

        <label id="timeLabel"></label>
        <select id="time"></select>

        <button onclick="sendWA()" id="bookBtn"></button>
        <span class="close" onclick="closeModal()">✕</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
